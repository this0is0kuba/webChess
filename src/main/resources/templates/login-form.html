<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chess Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-green" style="font-family: 'Roboto', sans-serif;">

    <div class="container d-flex justify-content-center">

        <div class="m-5" style="width: 20%;">

            <div class="d-flex justify-content-center border border-4 rounded bg-medium-green">
                <form action="#" th:action="@{/authenticateTheUser}" method="POST">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger m-3">
                            Invalid username or password.
                        </div>
                    </div>

                    <div th:if="${param.register}">
                        <div class="alert alert-success m-3">
                            Your account has been created.
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-success m-3">
                            You've been successfully log out.
                        </div>
                    </div>

                    <div class="m-3">
                        <input type="text" name="username" placeholder="User Name" class="rounded">
                    </div>

                    <div class="m-3">
                        <input type="password" name="password" placeholder="Password" class="rounded">
                    </div>

                    <div class="m-3">
                        <button type="submit" class="btn my-btn">Login</button>
                    </div>

                </form>
            </div>

            <div class="mt-2 d-flex justify-content-center">
                <a th:href="@{/register}"
                   class="btn my-btn-two"
                   role="button">
                    Register New User
                </a>
            </div>

        </div>

    </div>

</body>
</html>
