<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <script th:src="@{/js/createRoom.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-green text-white" style="font-family: 'Roboto', sans-serif;">

    <div class="container">

        <div class="container d-flex justify-content-center">
            <div class="m-5" style="width: 20%;">
                <div class="d-flex justify-content-center border border-4 rounded bg-light-green p-1">
                    <form action="#" th:action="@{/lobby/processCreationOfRoom}" method="POST" th:object="${room}" class="w-100">

                        <div class="m-2">
                            Time:
                            <select th:field="*{time}" class="rounded" style="float: right;">
                                <option th:each="enumTime : ${T(pl.edu.agh.webChess.game.RoomTime).values()}"
                                        th:value="${enumTime}" th:text="${enumTime.getLabel()}">
                                </option>
                            </select>
                        </div>

                        <div class="m-2">
                            Colour:
                            <select th:field="*{isWhite}" class="rounded" style="float: right;">
                                <option th:value="true" th:text="White"></option>
                                <option th:value="false" th:text="Black"></option>
                            </select>
                        </div>

                        <div class="m-2 d-flex justify-content-center">
                            <label for="room-private-checkbox" style="margin-left: 0; margin-right: auto;">Private: </label>
                            <input type="checkbox" id="room-private-checkbox" style="float: right;">
                        </div>

                        <div id="room-password" style="display: none;" class="text-center">
                            <input type="password" th:field="*{password}" placeholder="Room Password">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn my-btn m-2" type="submit">Create Room</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
