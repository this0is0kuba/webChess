<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/chat.js}"></script>
</head>
<body class="bg-dark-green text-white" style="font-family: 'Roboto', sans-serif;">

    <div class="container-fluid h-100">

        <div class="container m-2 d-flex justify-content-center p-3">

            <div class="d-flex align-items-start flex-column" style="width: 35%; margin-left: 5%;">
                <div class="p-2 bg-dark rounded border border-2 text-center" style="width: 100%;">
                    <p id="opponent" th:text="${opponent}"></p>
                    <hr>
                    <p>Time </p>
                </div>
                <div class="mt-auto p-2 bg-dark rounded border border-2 text-center" style="width: 100%;">
                    <p id="user" th:text="${user}"></p>
                    <hr>
                    <p>Time</p>
                </div>
            </div>

            <div class="board" style="margin-left: 2%;">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div class="container bg-light-green rounded border border-4" style="margin-left: 8%;">

                <div style="height: 10%;">

                    <button onclick="startGame()" class="my-btn rounded"
                            style="width: 80%; height: 100%; margin-right: 10%; margin-left: 10%; margin-top: 5%">
                        Start
                    </button>

                </div>

                <div>
                    <div id="chat" class="chat-messages bg-dark rounded border border-2"></div>

                    <div class="chat-input bg-dark d-flex justify-content-center p-2 rounded border border-2">
                        <textarea id="messageContent" placeholder="type message..." style="margin-right: 2%; resize: none;" class="bg-dark text-white rounded"></textarea>
                        <button onclick="sendMessage(document.querySelector('#user').textContent)" class="my-btn rounded">Send</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
