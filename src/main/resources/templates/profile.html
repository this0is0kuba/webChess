<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-green text-white" style="font-family: 'Roboto', sans-serif;">

    <div class="container">

        <div class="container d-flex justify-content-center">

            <div class="m-5" style="width: 35%;">

                <div class="d-flex justify-content-center border border-4 rounded bg-light-green">
                    <div class="container m-2">
                        <div class="text-center">
                            User Personal Info
                        </div>

                        <hr>

                        <div class="container">
                            <span>User name: </span> <span style="float: right;" th:text="${user.userName}"></span>
                            <br>
                            <span>First name: </span> <span style="float: right;" th:text="${user.firstName}" th:if="${condition}"></span> <span th:if="${condition == false}" style="float: right;">------------</span>
                            <br>
                            <span>Last name: </span> <span style="float: right;" th:text="${user.lastName}" th:if="${condition}"></span> <span th:if="${condition == false}" style="float: right;">------------</span>
                            <br>
                            <span>Email: </span> <span style="float: right;" th:text="${user.email}" th:if="${condition}"></span> <span th:if="${condition == false}" style="float: right;">------------</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="m-5" style="width: 30%;" th:if="${condition}">

                <div class="d-flex justify-content-center border border-4 rounded bg-light-green">
                    <div class="container m-2">
                        <div class="text-center">
                            Settings
                        </div>

                        <hr>

                        <div class="container text-center">

                            <button class="btn m-2 w-75 my-btn">
                                Upload Photo
                            </button>

                            <button class="btn m-2 w-75 my-btn">
                                Change Password
                            </button>

                            <form action="#" th:action="@{/logout}" method="POST">
                                <input type="submit" value="Logout" class="btn m-2 w-75 my-btn">
                            </form>

                        </div>

                    </div>
                </div>

            </div>

            <div class="m-5" style="width: 35%;">
                <div class="d-flex justify-content-center border border-4 rounded bg-light-green">

                    <div class="container m-2">
                        <div class="text-center">
                            User Statistics
                        </div>

                        <hr>

                        <div class="container">
                            <span>Ranking: </span> <span style="float: right;" th:text="${ranking}"></span>
                            <br>
                            <span>Points: </span> <span style="float: right;" th:text="${user.userStatistics.points}"></span>
                            <br>
                            <span>Won games: </span> <span style="float: right;" th:text="${user.userStatistics.gamesWon}"></span>
                            <br>
                            <span>Drawn games: </span> <span style="float: right;" th:text="${user.userStatistics.gamesDrown}"></span>
                            <br>
                            <span>Lost games: </span> <span style="float: right;" th:text="${user.userStatistics.gamesLost}"></span>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div>
            <a th:href="@{/}" class="btn my-btn-two p-2" style="position: fixed; left: 2%; bottom: 2%;">
                <-- Back to Home Page
            </a>
        </div>
    </div>

</body>
</html>
