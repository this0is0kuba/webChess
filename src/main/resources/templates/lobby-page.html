<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <script th:src="@{/js/joinRoom.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-green text-white" style="font-family: 'Roboto', sans-serif;">

    <div class="container">

        <div class="container d-flex justify-content-center" style="width: 30%;">
            <div class="d-flex justify-content-center border border-4 rounded bg-light-green m-5">
                <div class="m-2 text-center">

                    <button class="btn m-2 w-75 my-btn">
                        Search Game
                    </button>

                    <a class="btn m-2 w-75 my-btn" th:href="@{/lobby/createRoom}">
                        Create Room
                    </a>

                    <button class="btn m-2 w-75 my-btn" onclick="joinRoomAlert()">
                        Join Room
                    </button>

                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="rounded border border-4 m-5" style="width: 75%;">
                <table class="my-table">

                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Time</th>
                        <th>Users</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.code}"></td>
                            <td th:text="${room.time.getLabel()}"></td>
                            <td>
                                <div>
                                    <div>
                                        <span th:text="${room.owner.userName} + ': '"></span> <span th:text="${room.owner.userStatistics.points}"></span>
                                    </div>
                                    <div th:if="${room.guest}">
                                        <span th:text="${room.guest.userName} + ': '"></span> <span th:text="${room.guest.userStatistics.points}"></span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button class="btn my-btn">Play</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        <div>
            <a th:href="@{/}" class="btn my-btn-two p-2" style="position: fixed; left: 2%; bottom: 2%;">
                <-- Back to Home Page
            </a>
        </div>

    </div>

</body>
</html>
